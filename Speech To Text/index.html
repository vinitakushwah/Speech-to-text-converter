<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Speech to Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>

<body>
    <center>
        <div class="container mt-4 "> 
            <h3>Speech To Text Converter</h3>
            <textarea name="" class="form-control w-50 mt-4" id="mytextarea" cols="30" rows="5" ></textarea>
        </div>
        <button class="btn btn-primary mt-4 mr-5" id="startbtn" style="font-size:20px; cursor: pointer;"> Start   <i class="fa fa-microphone" ></i></button>
        <button class="btn btn-danger mt-4 ml-5" id="stopbtn" style="font-size:20px; cursor: pointer;"> Stop  <i class="fa fa-microphone-slash" ></i></button>
    </center>




	<script src="script.js"></script>
</body>

</html>
